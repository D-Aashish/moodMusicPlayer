{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block content %} 
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title"> API FOR MUSIC</h5>
      <h5 class="card-title"> Play</h5>
    </div>
  </div>
  <div class="content-wrapper">

      {% for song in musicInfo  %}
      <div class="song-card" style="margin-bottom: 20px;">
          <h6 class="song-title">{{ song.title }}</h6>
    {% if song.image_url %}
    <img src="{{ song.image_url }}" alt="Album Art" style="width: 100px;">
    {% endif %}
    {% if song.preview_url %}
    <audio controls>
        <source src="{{ song.preview_url }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    {% endif %}
</div>
{% endfor %}
</div>
 
{% endblock %}
