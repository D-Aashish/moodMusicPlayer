{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<p>this is the login page </p>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="container">
                    {% if messages %}
                    {% for message in messages  %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>


                <form action="" method="POST" class="min-vh-100 g-3">

                    {% csrf_token %}
                    {{ form }}
                    
                        <button type="submit" class="btn btn-primary me-3">Signin</button>
                        <button type="button" onclick="window.location.href='{% url 'signup' %}'" class="btn btn-primary me-3">Sign Up</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
