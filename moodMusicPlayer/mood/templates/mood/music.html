{% extends "layout.html" %}

{% block title %}
{% comment %} <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> {% endcomment %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
{% endblock %}

{% block content %}

<div class="main">
<div class="container text-center mt-5">
    <div class="music_card mb-2 d-flex flex-wrap align-items-center justify-content ">
        <div class="card mx-auto" style="max-width: 100% ; width: 20rem; height: 15rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Music</h5>
                <div class="d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-volume-high me-2"></i>
                    <i class="fa-solid fa-volume-xmark"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="bookmark mx-3">
        <i class="fa-regular fa-bookmark fa-xl"></i>
        <i class="fa-solid fa-bookmark fa-xl"></i>
    </div>

</div>
 
<div class="controls-container text-center mt-5">
<div class="controls row justify-content-center mb-4 mx-2 mt-3">
        <div class="col-auto">
            <i class="fa-solid fa-circle-chevron-left fa-xl mx-2 mt-3"></i>
        </div>
        <div class="col-auto d-flex align-items-center">
            <i class="fa-solid fa-play fa-xl mx-2"></i>
            <i class="fa-solid fa-rotate-right fa-xl mx-2"></i>
            <i class="fa-solid fa-pause fa-xl mx-2"></i>
        </div>
        <div class="col-auto">
            <i class="fa-solid fa-circle-chevron-right fa-xl"></i>
        </div>
    </div>

    {% comment %} <div class="d-flex justify-content-center">
        <div class="mx-3">
            <i class="fa-solid fa-comment fa-xl"></i>
        </div>
    </div> {% endcomment %}
</div>
</div>
</div>
{% endblock %}
